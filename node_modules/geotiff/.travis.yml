language: node_js
dist: trusty
node_js:
- '9.11'
services:
- docker
before_install:
- docker pull osgeo/gdal:ubuntu-small-latest
before_script:
- docker run -it --rm -v `pwd`/test/data:/data osgeo/gdal:ubuntu-small-latest bash
  -c " apt-get update && apt-get -y install imagemagick libtiff-tools wget && cd /data
  && ./setup_data.sh"
script:
- npm test
before_deploy:
- npm run docs
notifications:
  email: false
  slack:
    secure: 
deploy:
- provider: npm
  skip_cleanup: true
  email: fabian.schindler.strauss@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: geotiffjs/geotiff.js
- provider: pages
  skip_cleanup: true
  local_dir: docs/
  github_token:
    secure: 
  keep_history: true
  on:
    tags: true
